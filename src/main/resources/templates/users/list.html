<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #e3f2fd, #bbdefb);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .container {
            margin-top: 60px;
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.15);
            padding: 30px;
        }
        h1 {
            text-align: center;
            color: #1565c0;
            font-weight: 600;
            margin-bottom: 25px;
        }
        table th {
            background-color: #1565c0;
            color: white;
            text-align: center;
        }
        table td {
            text-align: center;
            vertical-align: middle;
        }
        tr:nth-child(even) {
            background-color: #f5f5f5;
        }
        .btn {
            border-radius: 10px;
        }
        .btn-primary {
            background-color: #1565c0;
            border: none;
        }
        .btn-primary:hover {
            background-color: #0d47a1;
        }
        .btn-warning {
            background-color: #fbc02d;
            color: black;
            border: none;
        }
        .btn-danger {
            background-color: #e53935;
            border: none;
        }
        .btn-danger:hover {
            background-color: #c62828;
        }
        footer {
            text-align: center;
            margin-top: auto;
            padding: 15px;
            background: #1565c0;
            color: white;
        }
        .no-data {
            text-align: center;
            color: #777;
            font-style: italic;
            padding: 20px 0;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Users</h1>

    <div class="d-flex justify-content-between align-items-center mb-3">
        <a th:href="@{/users/new}" class="btn btn-primary">+ Add New User</a>
        <input type="text" id="searchInput" class="form-control w-25" placeholder="Search by Name or Email">
    </div>

    <div class="table-responsive">
        <table class="table table-bordered table-striped align-middle">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="userTable">
                <tr th:each="user : ${users}">
                    <td th:text="${user.id}"></td>
                    <td th:text="${user.name}"></td>
                    <td th:text="${user.email}"></td>
                    <td>
                        <a th:href="@{/users/edit/{id}(id=${user.id})}" class="btn btn-warning btn-sm me-1">Edit</a>
                        <a th:href="@{/users/delete/{id}(id=${user.id})}" 
                           class="btn btn-danger btn-sm"
                           onclick="return confirm('Are you sure you want to delete this user?');">
                           Delete
                        </a>
                    </td>
                </tr>
                <tr th:if="${#lists.isEmpty(users)}">
                    <td colspan="4" class="no-data">No users found</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<footer>
    Railway Ticket Reservation System Â© 2025
</footer>

<script>
    const searchInput = document.getElementById('searchInput');
    searchInput.addEventListener('keyup', function() {
        const filter = searchInput.value.toLowerCase();
        const rows = document.querySelectorAll('#userTable tr');
        rows.forEach(row => {
            const name = row.cells[1]?.textContent.toLowerCase() || '';
            const email = row.cells[2]?.textContent.toLowerCase() || '';
            row.style.display = (name.includes(filter) || email.includes(filter)) ? '' : 'none';
        });
    });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
