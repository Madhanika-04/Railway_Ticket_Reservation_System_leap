<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${user.id == null} ? 'Create User' : 'Edit User'">User Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #e3f2fd, #bbdefb);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 6px 15px rgba(0,0,0,0.2);
        }
        .btn-primary {
            border-radius: 10px;
            background-color: #1565c0;
            border: none;
        }
        .btn-primary:hover {
            background-color: #0d47a1;
        }
        .btn-secondary {
            border-radius: 10px;
            background-color: #9e9e9e;
            border: none;
        }
        footer {
            text-align: center;
            margin-top: auto;
            padding: 15px;
            background: #1565c0;
            color: white;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container">
    <a class="navbar-brand" href="#">Railway Reservation</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" th:href="@{/tickets}">Tickets</a></li>
        <li class="nav-item"><a class="nav-link" th:href="@{/trains}">Trains</a></li>
        <li class="nav-item"><a class="nav-link active" th:href="@{/users}">Users</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Form Container -->
<div class="container my-5">
    <div class="card p-4">
        <h2 class="text-center mb-4" th:text="${user.id == null} ? 'Create User' : 'Edit User'">
            User Form
        </h2>
        <form th:action="${user.id == null} ? @{/users} : @{/users/update/{id}(id=${user.id})}" 
              th:object="${user}" method="post" id="userForm">

            <div class="mb-3">
                <label class="form-label"><i class="bi bi-person"></i> Name</label>
                <input type="text" class="form-control" th:field="*{name}" placeholder="Enter user name" required>
            </div>

            <div class="mb-3">
                <label class="form-label"><i class="bi bi-envelope"></i> Email</label>
                <input type="email" class="form-control" th:field="*{email}" placeholder="Enter email" required>
            </div>

            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-primary px-4">
                    <i class="bi bi-save"></i> Save
                </button>
                <a th:href="@{/users}" class="btn btn-secondary px-4">
                    <i class="bi bi-x-circle"></i> Cancel
                </a>
            </div>
        </form>
    </div>
</div>

<footer>
    Railway Ticket Reservation System Â© 2025
</footer>

<script>
    document.getElementById('userForm').addEventListener('submit', function(e) {
        const name = document.querySelector('[th\\:field="*{name}"]').value.trim();
        const email = document.querySelector('[th\\:field="*{email}"]').value.trim();
        if (!name || !email) {
            e.preventDefault();
            alert('Please fill all required fields.');
        }
    });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
