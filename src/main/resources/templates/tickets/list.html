<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #e3f2fd, #bbdefb);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .container {
            margin-top: 60px;
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
            padding: 30px;
        }
        h1 {
            color: #1565c0;
            font-weight: 600;
            text-align: center;
            margin-bottom: 25px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th {
            background-color: #1565c0;
            color: white;
            text-align: center;
            padding: 12px;
        }
        td {
            text-align: center;
            padding: 10px;
            vertical-align: middle;
        }
        tr:nth-child(even) {
            background-color: #f5f5f5;
        }
        .btn {
            border-radius: 10px;
        }
        .btn-primary {
            background-color: #1565c0;
            border: none;
        }
        .btn-primary:hover {
            background-color: #0d47a1;
        }
        .btn-warning {
            background-color: #fbc02d;
            color: black;
            border: none;
        }
        .btn-danger {
            background-color: #e53935;
            border: none;
        }
        .btn-danger:hover {
            background-color: #c62828;
        }
        footer {
            text-align: center;
            margin-top: auto;
            padding: 15px;
            background: #1565c0;
            color: white;
        }
        .no-data {
            text-align: center;
            color: #777;
            font-style: italic;
            padding: 20px 0;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Ticket List</h1>

        <div class="d-flex justify-content-between align-items-center mb-3">
            <a th:href="@{/tickets/new}" class="btn btn-primary">+ Create New Ticket</a>
            <input type="text" id="searchInput" class="form-control w-25" placeholder="Search by User or Train">
        </div>

        <div class="table-responsive">
            <table class="table table-bordered table-striped align-middle">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>User</th>
                        <th>Train</th>
                        <th>Source</th>
                        <th>Destination</th>
                        <th>Booking Date</th>
                        <th>Final Price</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="ticketTable">
                    <tr th:each="ticket : ${tickets}">
                        <td th:text="${ticket.id}"></td>
                        <td th:text="${ticket.user != null ? ticket.user.name : 'N/A'}"></td>
                        <td th:text="${ticket.train != null ? ticket.train.name : 'N/A'}"></td>
                        <td th:text="${ticket.train != null ? ticket.train.source : '-'}"></td>
                        <td th:text="${ticket.train != null ? ticket.train.destination : '-'}"></td>
                        <td th:text="${#temporals.format(ticket.bookingDate, 'dd-MM-yyyy HH:mm')}"></td>
                        <td th:text="${ticket.finalPrice}"></td>
                        <td>
                            <a th:href="@{/tickets/edit/{id}(id=${ticket.id})}" class="btn btn-warning btn-sm me-1">Edit</a>
                            <a th:href="@{/tickets/delete/{id}(id=${ticket.id})}" 
                               class="btn btn-danger btn-sm"
                               onclick="return confirm('Are you sure you want to delete this ticket?');">
                               Delete
                            </a>
                        </td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(tickets)}">
                        <td colspan="8" class="no-data">No tickets found</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <footer>
        Railway Ticket Reservation System Â© 2025
    </footer>

    <script>
        const searchInput = document.getElementById('searchInput');
        searchInput.addEventListener('keyup', function() {
            const filter = searchInput.value.toLowerCase();
            const rows = document.querySelectorAll('#ticketTable tr');
            rows.forEach(row => {
                const user = row.cells[1]?.textContent.toLowerCase() || '';
                const train = row.cells[2]?.textContent.toLowerCase() || '';
                row.style.display = (user.includes(filter) || train.includes(filter)) ? '' : 'none';
            });
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
