<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${ticket != null} ? 'Edit Ticket' : 'Create Ticket'">Ticket Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #e3f2fd, #bbdefb);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .container {
            max-width: 600px;
            margin-top: 60px;
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
            padding: 30px;
        }
        h1 {
            text-align: center;
            font-weight: 600;
            margin-bottom: 25px;
            color: #1565c0;
        }
        label {
            font-weight: 500;
            color: #0d47a1;
        }
        .form-select, .btn {
            border-radius: 10px;
        }
        .btn-primary {
            background-color: #1565c0;
            border: none;
        }
        .btn-primary:hover {
            background-color: #0d47a1;
        }
        .btn-secondary {
            background-color: #9e9e9e;
            border: none;
        }
        footer {
            text-align: center;
            margin-top: auto;
            padding: 15px;
            background: #1565c0;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 th:text="${ticket != null} ? 'Edit Ticket' : 'Create Ticket'"></h1>

        <form th:action="${ticket != null} ? @{/tickets/update/{id}(id=${ticket.id})} : @{/tickets}" method="post" id="ticketForm">
            <div class="mb-3">
                <label for="user" class="form-label">Select User:</label>
                <select name="userId" id="user" class="form-select" required>
                    <option value="">Choose User</option>
                    <option th:each="u : ${users}"
                            th:value="${u.id}"
                            th:text="${u.name}"
                            th:selected="${ticket != null} ? ${ticket.user?.id} == ${u.id} : false">
                    </option>
                </select>
            </div>

            <div class="mb-3">
                <label for="train" class="form-label">Select Train:</label>
                <select name="trainId" id="train" class="form-select" required>
                    <option value="">Choose Train</option>
                    <option th:each="t : ${trains}"
                            th:value="${t.id}"
                            th:text="${t.name}"
                            th:selected="${ticket != null} ? ${ticket.train?.id} == ${t.id} : false">
                    </option>
                </select>
            </div>

            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-primary px-4">Save Ticket</button>
                <a th:href="@{/tickets}" class="btn btn-secondary px-4">Cancel</a>
            </div>
        </form>
    </div>

    <footer>
        Railway Ticket Reservation System Â© 2025
    </footer>

    <script>

        document.getElementById('ticketForm').addEventListener('submit', function (e) {
            const user = document.getElementById('user').value;
            const train = document.getElementById('train').value;
            if (!user || !train) {
                e.preventDefault();
                alert('Please select both User and Train before saving.');
            }
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
