<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${train.id == null} ? 'Create Train' : 'Edit Train'">Train Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #e3f2fd, #bbdefb);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .container {
            max-width: 600px;
            margin-top: 60px;
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
            padding: 30px;
        }
        h1 {
            text-align: center;
            font-weight: 600;
            margin-bottom: 25px;
            color: #1565c0;
        }
        label {
            font-weight: 500;
            color: #0d47a1;
        }
        .form-control, .btn {
            border-radius: 10px;
        }
        .btn-primary {
            background-color: #1565c0;
            border: none;
        }
        .btn-primary:hover {
            background-color: #0d47a1;
        }
        .btn-secondary {
            background-color: #9e9e9e;
            border: none;
        }
        footer {
            text-align: center;
            margin-top: auto;
            padding: 15px;
            background: #1565c0;
            color: white;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 th:text="${train.id == null} ? 'Create Train' : 'Edit Train'"></h1>

        <form th:action="${train.id == null} ? @{/trains} : @{/trains/update/{id}(id=${train.id})}"
              th:object="${train}" method="post" id="trainForm">

            <div class="mb-3">
                <label class="form-label">Name:</label>
                <input type="text" class="form-control" th:field="*{name}" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Source:</label>
                <input type="text" class="form-control" th:field="*{source}" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Destination:</label>
                <input type="text" class="form-control" th:field="*{destination}" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Base Price:</label>
                <input type="number" step="0.01" class="form-control" th:field="*{basePrice}" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Discount Percentage:</label>
                <input type="number" step="0.01" class="form-control" th:field="*{discountPercentage}">
            </div>

            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-primary px-4">Save Train</button>
                <a th:href="@{/trains}" class="btn btn-secondary px-4">Cancel</a>
            </div>
        </form>
    </div>

    <footer>
        Railway Ticket Reservation System Â© 2025
    </footer>

    <script>
        document.getElementById('trainForm').addEventListener('submit', function (e) {
            const name = document.querySelector('[th\\:field="*{name}"]').value.trim();
            const source = document.querySelector('[th\\:field="*{source}"]').value.trim();
            const destination = document.querySelector('[th\\:field="*{destination}"]').value.trim();

            if (!name || !source || !destination) {
                e.preventDefault();
                alert('Please fill all required fields.');
            }
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
